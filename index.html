<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
    </style>

    <title>Encriptador</title>
</head>

<body>
    <header>
        <img id="logo " src="imagenes/Logo.png">
    </header>
    <main>
        <section id="caja-texto">
            <div class="entrada">
                <textarea id="ingreseTexto" spellcheck="false" placeholder="Ingrese su texto aqui" pattern="[A-Za-z]"></textarea>
            </div>

            <div id="advertencia">
                <img src="imagenes/advertencia.png" alt="advertencia">

                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div>
                <button class="botonEncriptador" type="submit" onclick="btnEncriptar()">Encriptar</button>
                <button class="botonDesencriptador" type="submit" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section id="mensaje">
            <textarea id="mensajeEncriptado" spellcheck="false"></textarea>
            <button id="copy" type="button">Copiar</button>

            <div id="contenido">
                <img id="buscador" src="imagenes/MuÃ±eco.png" alt="buscador">
                <p id="resultado">Ningun mensaje fue encontrado</p>
                <p id="aviso">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
    </main>

    <script src="script.js">
    </script>

</body>
</html>
